<!DOCTYPE html>

  <body>
    <!-- Navigation -->

      <a href="/" class="logo">VB</a>
      <ul class="nav-links">
        <li><a href="/#experience">Experience</a></li>
        <li><a href="/#blog">Blog</a></li>
        <li><a href="/#photography">Photography</a></li>
      </ul>
    </nav>

    <!-- Blog Section -->
    <section id="blog" style="padding-top: 10rem">
      <div class="section-header">
        <div class="section-number">ALL POSTS</div>
        <h2 class="section-title">Blog Archive</h2>
      </div>
      <div class="blog-grid" id="blog-grid">
        <!-- Blog items will be dynamically generated here -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="social-links">

        </p>
      </div>
    </footer>

    <!-- External JavaScript files -->
    <script src="utils.js"></script>
    <script src="../blog.js"></script>

    <script>
      // Intersection Observer for fade-in animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px',
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'fadeInUp 0.8s ease-out forwards';
          }
        });
      }, observerOptions);

      // Function to observe elements for fade-in animations
      function observeElements() {
        document.querySelectorAll('.blog-card').forEach((el) => {
          observer.observe(el);
        });
      }

      // Initialize page when DOM is ready
      document.addEventListener('DOMContentLoaded', async function () {
        // Render all blog items (no limit)
        await renderBlogItems();

        // Observe elements after they're rendered
        observeElements();
      });
    </script>
  </body>
</html>
